<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div>Player: <span id="player-score">0</span></div>
            <div>Computer: <span id="computer-score">0</span></div>
        </div>
        <div class="choices">
            <img src="images/rock.png" alt="Rock" class="choice" id="rock">
            <img src="images/paper.png" alt="Paper" class="choice" id="paper">
            <img src="images/scissors.png" alt="Scissors" class="choice" id="scissors">
        </div>
        <div class="result" id="result"></div>
        <div class="final-result" id="final-result"></div>
        <button id="reset" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
